<div class="tableHeaderFilterArea">
    <table class="full-width">
        <tr>
            <td>
                <div>
                    <mat-form-field>
                        <mat-label style="color:#FFF;"> Category Type </mat-label>
                        <mat-select [(ngModel)]="selectedType" (selectionChange)="changeCategoryType($event)">
                            <mat-option value="0"> All </mat-option>
                            <mat-option *ngFor="let type of categoryTypes" [value]="type.id">
                                {{type.categoryType}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </td>
            <td style="text-align: right;padding-right: 15px;">
                <p-button (click)="showModalDialog()" icon="pi pi-plus-circle" label="Category"></p-button>
            </td>
        </tr>
    </table>
</div>
<br style="height: 50px;" />

<div style="padding: 15px;">
    <table mat-table [dataSource]="productCategories" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Category Name">
            <th mat-header-cell *matHeaderCellDef> Category Name </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="color:#FFEA00;font-weight: 700;"
                    (click)="deleteCategory(element.id,element.categoryName)" title="Delete {{element.categoryName}}">
                    <mat-icon>delete_outline</mat-icon>
                </button>
                <button mat-icon-button style="color:#24cf2a;" (click)="editCategory(element)"
                    title="Edit {{element.categoryName}}">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p-dialog header="Create Category" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
        [baseZIndex]="10000" [draggable]="false" [resizable]="false">

        <form [formGroup]="categoryForm">
            <table class="full-width">

                <tr>
                    <td>
                        <div style="padding-bottom: 10px;">
                            <label>Category Type</label>
                        </div>
                        <p-dropdown [options]="categoryTypes"  placeholder="Select a Type"  formControlName="categoryType" optionLabel="categoryType"
                            optionValue="id"></p-dropdown>
                    </td>
                </tr>
                <tr>

                    <td>
                        <mat-form-field class="full-width">
                            <mat-label>Category Name</mat-label>
                            <input matInput formControlName="categoryName" required>

                        </mat-form-field>
                    </td>
                </tr>
                <tr>

                    <td>
                        <mat-form-field class="full-width">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description" required></textarea>

                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" id="file" formControlName="file" (change)="onFileSelected($event)" style="margin: 8px;
                            padding: 8px 5px;
                            color: #333;
                            width: auto;
                            cursor: pointer;"> {{fileName || "No file uploaded yet."}}


                    </td>
                </tr>
            </table>
        </form>


        <ng-template pTemplate="footer">
            <button mat-raised-button type="submit" color="primary" (click)="createCategory()"
                [disabled]="!categoryForm.valid">submit</button>
        </ng-template>
    </p-dialog>
</div>
