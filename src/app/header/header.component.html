<div class="pageHeaderRow primary " fxLayout="row" fxLayoutAlign="center">
  <div class="header-row-coloumn1" fxFlex="15%">
    <mat-icon (click)="showUiBlocker()">shopping_basket</mat-icon> &nbsp;SALER
  </div>
  <div class="header-row-coloumn2" fxFlex>
    <table style="width:100%">
      <tr>
        <td style="width: 80%;">&nbsp;</td>
        <td style="width: 10%;">
          &nbsp;
        </td>
        <td style="width: 10%;">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>face</mat-icon> {{user.name}}
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu class="dropDown" #menu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>
                Logout
              </span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>face</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </table>



  </div>
</div>

<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <mat-spinner style="top:50%;left:50%;" class="custom-progress-spinner-color"></mat-spinner>
</div>
